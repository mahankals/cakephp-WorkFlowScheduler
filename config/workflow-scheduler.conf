[program:workflow-scheduler]
command=/usr/bin/php /var/www/your-app/bin/cake work_flow_scheduler.scheduler --max-concurrent=5
directory=/var/www/your-app
autostart=true
autorestart=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/workflow-scheduler.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
stopwaitsecs=60
